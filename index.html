<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->

        <script src="/socket.io/socket.io.js"></script>
        <script src="//cdn.webrtc-experiment.com/RTCMultiConnection-v1.8.js"></script>
        
        <script type="text/javascript">window.jQuery || document.write('<script src="/public/js/lib/jquery.min.js"><\/script>')</script>

        <script src="/public/js/lib/event_emitter.js"></script>
        <script src="/public/js/shared.js"></script>
        <script src="/public/js/src/util.js"></script>
        <script src="/public/js/src/game.js"></script>

        <link rel="stylesheet" href="/public/css/style.css"/>
    </head>
    <body>
        <div class="clearfix">

            <div id="intro" class="left">
                <select id="gender" name="gender">
                    <option selected disabled>Выберите пол</option>
                    <option value="man">Мужчина</option>
                    <option value="woman">Женщина</option>
                </select>

                <button id="start" class="hide">Играть</button>
                <div id="interlogger"></div>
            </div>

            <div id="interaction" class="clearfix" style="width: 800px">
                <div id="video" class="left"></div>
                <div class="right">
                    <div>
                        <textarea id="text_message"></textarea>

                        <p>
                            <button id="send_message">Отправить</button>
                        </p>
                    </div>
                    <div id="chat"></div>
                </div>
            </div>

            <div id="info" class="right" style="margin-right: 200px">
                <div class="game-info">
                    <p>Игроков: <span id="user_count" style="color: red"></span></p>

                    <p>Текущих игр: <span id="game_count" style="color: red"></span></p>

                    <p>Игр за всё время: <span id="all_game_count" style="color: red"></span></p>
                </div>
                <div>
                    Состояние: <span id="state" style="color: lightblue"></span>
                </div>
            </div>
        </div>
    </body>
    <script src="/public/main.js"></script>
</html>
