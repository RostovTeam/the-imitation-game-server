<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="/public/js/lib/jquery.min.js"><\/script>')</script>
    <script src="/public/js/lib/event_emitter.js"></script>
    <script src="/public/js/lib/RTCMultiConnection-v1.8.js"></script>
    <script src="/public/js/shared.js"></script>
    <script src="/public/js/src/util.js"></script>
    <script src="/public/js/src/game.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/public/css/style.css"/>
</head>
<body>
    <script>
        $(function(){
            $('#myModal1').modal({
                backdrop: 'static',
                keyboard: false
            });
        })
    </script>
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModal1Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModal1Label">Выберите пол и начните игру</h4>
                </div>
                <div class="modal-body">
                    <iframe width="560" height="315" src="//www.youtube.com/embed/T6CkUR9ELIQ?rel=0" frameborder="0" allowfullscreen></iframe>
                    <select id="gender" name="gender">
                        <option selected disabled>Выберите пол</option>
                        <option value="man">Мужчина</option>
                        <option value="woman">Женщина</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="start" type="button" class="btn btn-primary" data-dismiss="modal">Играть</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModal2Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModal2Label">Кто лжец?</h4>
                </div>
                <div class="modal-body" id="vote">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="sendVote">Ответить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="logo"></div>
        <div id="interlogger"></div>
        <div class="gtimer"></div>
    </div>
    <div class="videos col-xs-12">
    </div>

    <div class="col-xs-12">
        <div id="chat"></div>
    </div>

    <div class="col-xs-12">
        <div class="input-group addMs">
            <input id="text_message" type="text" class="form-control">
                          <span class="input-group-btn">
                            <button id="send" class="btn btn-default" type="button" style="border-radius: 0px">Send</button>
                          </span>
            <span class="input-group-btn" class="ifseeker">
                <button id="suggest" class="btn btn-info" type="button">suggest</button>
            </span>
        </div>
        <!-- /input-group -->
    </div>
    <!-- /.col-lg-6 -->
    <div class="col-xs-12">
        <div id="info">
            <div class="game-info">
                <p>Игроков: <span id="user_count" style="color: red"></span></p>
<!--
                <p>Текущих игр: <span id="game_count" style="color: red"></span></p>

                <p>Игр за всё время: <span id="all_game_count" style="color: red"></span></p>
                -->
            </div>

            <!--
            <div>
                Состояние: <span id="state" style="color: lightblue"></span>
            </div>
            -->
        </div>
    </div>
</div>
</body>
<script src="/public/main.js"></script>
</html>
